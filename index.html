<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Range-slider.css">
    <title>Demonstration page</title>
</head>
<body>
    <div class="container">
        <div class="first_slider">
            <div class="controls">
                <div>
                    <label>
                        <input type="checkbox" name="range" > Range
                    </label>
                    <label>
                        <input type="checkbox" name="label" > Labels
                    </label>
                </div>
                <div>
                    <label> Min value
                        <input type="number" name="min_value" >
                    </label>
                    <label> Max value
                        <input type="number" name="max_value">
                    </label>
                    <label> Step <br>
                        <input type="number" name="step" >
                    </label>
                    <label> Setup values <br> (first value, second value)
                        <input type="text" name="setup_value" >
                    </label>

                </div>
            </div>
        </div>
        <div class="second_slider">
            <div class="controls">
                <div>
                    <label>
                        <input type="checkbox" name="range" checked = "true" > Range
                    </label>
                    <label>
                        <input type="checkbox" name="label" checked = "true"> Labels
                    </label>
                </div>
                <div>
                    <label> Min value
                        <input type="number" name="min_value" >
                    </label>
                    <label> Max value
                        <input type="number" name="max_value">
                    </label>
                    <label> Step <br>
                        <input type="number" name="step" >
                    </label>
                    <label> Setup values <br> (first value, second value)
                        <input type="text" name="setup_value" >
                    </label>

                </div>
            </div>
        </div>
    </div>
    <script  src="RangeSlider.js"></script>
    <script  src="main.js"></script>
</body>
</html>
